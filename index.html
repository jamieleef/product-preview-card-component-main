<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Product Preview Card Component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card-container container">
            <div class="image-container">
                <img src="./images/image-product-desktop.jpg" />
            </div>
            <div class="desc-container container">
                <div class="text-container">
                    <div class="subheader">Perfume</div>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price-container container">
                        <div class="new-price">$149.99</div>
                        <div class="old-price">$169.99</div>
                    </div>
                </div>
                <button>
                    <img src="./images/icon-cart.svg" />
                    <div class="button-text">Add to Cart</div>
                </button>
            </div>
        </div>
    </body>
</html>
